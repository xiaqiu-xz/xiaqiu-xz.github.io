<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归并排序树形可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1e293b 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2563eb, #4b8bff);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #64748b, #94a3b8);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #475569, #6b7280);
        }

        .btn-success {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #059669, #10b981);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f59e0b, #fbbf24);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(45deg, #d97706, #f59e0b);
        }

        .btn-retry {
            background: linear-gradient(45deg, #ec4899, #f472b6);
            color: white;
        }

        .btn-retry:hover {
            background: linear-gradient(45deg, #db2777, #ec4899);
        }

        .visualization-panel {
            background: #1e293b;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
        }

        .tree-container {
            width: 100%;
            height: 300px;
            margin: 1rem 0;
            background: #0f172a;
            border-radius: 0.5rem;
            border: 1px solid #1e293b;
            overflow: auto;
        }

        .array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 0.25rem;
            margin: 1rem 0;
            min-height: 300px;
            padding: 1rem;
            background: #0f172a;
            border-radius: 0.5rem;
            border: 1px solid #1e293b;
        }

        .node {
            fill: #475569;
            stroke: #ffffff;
            stroke-width: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .node.comparing {
            fill: #f59e0b;
            stroke: #fbbf24;
            transform: scale(1.05);
        }

        .node.sorted {
            fill: #10b981;
            stroke: #34d399;
        }

        .node.left-partition {
            fill: #8b5cf6;
            stroke: #a78bfa;
        }

        .node.right-partition {
            fill: #ec4899;
            stroke: #f472b6;
        }

        .node-text {
            font-size: 12px;
            fill: #ffffff;
            text-anchor: middle;
            dominant-baseline: central;
        }

        .edge {
            stroke: #94a3b8;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .array-element {
            background: #475569;
            color: white;
            padding: 0.5rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 3rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .array-element::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .array-element:hover::before {
            transform: translateX(100%);
        }

        .array-element.comparing {
            background: linear-gradient(45deg, #f59e0b, #fbbf24);
            border-color: #fbbf24;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
        }

        .array-element.sorted {
            background: linear-gradient(45deg, #10b981, #34d399);
            border-color: #34d399;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .array-element.left-partition {
            background: linear-gradient(45deg, #8b5cf6, #a78bfa);
            border-color: #a78bfa;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .array-element.right-partition {
            background: linear-gradient(45deg, #ec4899, #f472b6);
            border-color: #f472b6;
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
        }

        .status-panel {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .status-text {
            color: #cbd5e1;
            line-height: 1.5;
            flex: 1;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid #334155;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #475569;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .legend-color {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .legend-color.comparing { background: #f59e0b; }
        .legend-color.sorted { background: #10b981; }
        .legend-color.left { background: #8b5cf6; }
        .legend-color.right { background: #ec4899; }

        .complexity-panel {
            background: #1e293b;
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #334155;
        }

        .complexity-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        .complexity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .complexity-item {
            background: #0f172a;
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid #1e293b;
        }

        .complexity-item h4 {
            color: #fbbf24;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .complexity-item p {
            color: #cbd5e1;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .complexity-item strong {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .array-element {
                min-width: 2.5rem;
                font-size: 0.8rem;
            }

            .tree-container {
                height: 200px;
            }

            .legend {
                flex-direction: column;
                align-items: center;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">归并排序树形可视化</h1>
            <p class="subtitle">观察递归分割的树形结构和合并排序的过程</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="generateRandomArray()">生成随机数组</button>
            <button class="btn btn-success" onclick="startMergeSort()">开始排序</button>
            <button class="btn btn-secondary" onclick="resetArray()">重置数组</button>
            <button class="btn btn-warning" onclick="stepByStep()">单步执行</button>
            <button class="btn btn-retry" onclick="retrySort()" style="display: none;" id="retryBtn">重试排序</button>
        </div>

        <div class="visualization-panel">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color comparing"></div>
                    <span>比较中</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color left"></div>
                    <span>左子数组</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color right"></div>
                    <span>右子数组</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color sorted"></div>
                    <span>已排序</span>
                </div>
            </div>

            <div>
                <h3 style="color: #00d4ff; margin-bottom: 1rem;">递归分割树</h3>
                <div class="tree-container">
                    <svg id="treeSvg" width="100%" height="100%"></svg>
                </div>
            </div>
            <div>
                <h3 style="color: #00d4ff; margin-bottom: 1rem;">合并数组</h3>
                <div class="array-container" id="arrayContainer"></div>
            </div>
        </div>

        <div class="status-panel">
            <span class="status-icon">ℹ️</span>
            <div>
                <div class="status-title">算法状态</div>
                <div class="status-text" id="statusText">点击“生成随机数组”开始，然后点击“开始排序”观看排序过程</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="comparisons">0</div>
                <div class="stat-label">比较次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="writes">0</div>
                <div class="stat-label">写入次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="arraySize">0</div>
                <div class="stat-label">数组大小</div>
            </div>
        </div>

        <div class="complexity-panel">
            <div class="complexity-title">算法复杂度分析</div>
            <div class="complexity-grid">
                <div class="complexity-item">
                    <h4>时间复杂度</h4>
                    <p><strong>平均情况:</strong> O(n log n)</p>
                    <p><strong>最坏情况:</strong> O(n log n)</p>
                    <p><strong>最好情况:</strong> O(n log n)</p>
                </div>
                <div class="complexity-item">
                    <h4>空间复杂度</h4>
                    <p><strong>辅助空间:</strong> O(n)</p>
                    <p><strong>原地排序:</strong> 否</p>
                    <p><strong>稳定性:</strong> 稳定</p>
                </div>
                <div class="complexity-item">
                    <h4>算法特点</h4>
                    <p>• 递归分割和合并</p>
                    <p>• 高效且稳定</p>
                    <p>• 适合链表和大规模数据</p>
                    <p>• 需要额外空间 O(n)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let initialArray = [];
        let isAnimating = false;
        let comparisons = 0;
        let writes = 0;
        let animationSpeed = 600;
        let treeNodes = [];

        function generateRandomArray() {
            if (isAnimating) return;
            
            const size = Math.floor(Math.random() * 8) + 8;
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 99) + 1);
            initialArray = [...array];
            treeNodes = [];
            resetStats();
            renderTree();
            renderArray();
            updateStatus("新的随机数组已生成，准备开始排序", "🎲");
            document.getElementById('retryBtn').style.display = 'none';
        }

        function resetArray() {
            if (isAnimating) return;
            
            array = [64, 34, 25, 12, 22, 11, 90, 5, 77, 30];
            initialArray = [...array];
            treeNodes = [];
            resetStats();
            renderTree();
            renderArray();
            updateStatus("数组已重置为默认数据", "🔄");
            document.getElementById('retryBtn').style.display = 'none';
        }

        function retrySort() {
            if (isAnimating) return;
            
            array = [...initialArray];
            treeNodes = [];
            resetStats();
            renderTree();
            renderArray();
            updateStatus("已恢复初始数组，准备重新排序", "🔄");
            document.getElementById('retryBtn').style.display = 'none';
            startMergeSort();
        }

        function resetStats() {
            comparisons = 0;
            writes = 0;
            updateStats();
        }

        function updateStats() {
            document.getElementById('comparisons').textContent = comparisons;
            document.getElementById('writes').textContent = writes;
            document.getElementById('arraySize').textContent = array.length;
        }

        function renderArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';
            
            if (array.length === 0) return;
            
            const maxValue = Math.max(...array);
            const minValue = Math.min(...array);
            const range = maxValue - minValue || 1;
            
            array.forEach((value, index) => {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.textContent = value;
                element.id = `array-element-${index}`;
                
                const normalizedValue = (value - minValue) / range;
                const height = 150 + normalizedValue * 100;
                element.style.height = `${height}px`;
                element.style.lineHeight = `${height}px`;
                
                container.appendChild(element);
            });
        }

        function renderTree() {
            const svg = document.getElementById('treeSvg');
            svg.innerHTML = '';
            if (array.length === 0 || treeNodes.length === 0) {
                // Initial tree: single node with full array
                treeNodes = [{ left: 0, right: array.length - 1, id: 'node-0' }];
            }

            const nodeRadius = 30;
            const levelHeight = 80;
            const baseWidth = 50;
            const height = Math.ceil(Math.log2(array.length + 1)) * levelHeight;
            const width = Math.pow(2, Math.floor(Math.log2(array.length))) * baseWidth;

            svg.setAttribute('width', width);
            svg.setAttribute('height', height);

            function getNodePosition(index, level) {
                const nodesInLevel = Math.pow(2, level);
                const x = (width / nodesInLevel) * (index % nodesInLevel + 0.5);
                const y = level * levelHeight + nodeRadius;
                return { x, y };
            }

            // Draw edges
            treeNodes.forEach((node, index) => {
                const level = Math.floor(Math.log2(index + 1));
                const parentPos = getNodePosition(index, level);
                const leftChildIndex = 2 * index + 1;
                const rightChildIndex = 2 * index + 2;

                if (leftChildIndex < treeNodes.length) {
                    const leftPos = getNodePosition(leftChildIndex, level + 1);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', parentPos.x);
                    line.setAttribute('y1', parentPos.y);
                    line.setAttribute('x2', leftPos.x);
                    line.setAttribute('y2', leftPos.y);
                    line.setAttribute('class', 'edge');
                    svg.appendChild(line);
                }

                if (rightChildIndex < treeNodes.length) {
                    const rightPos = getNodePosition(rightChildIndex, level + 1);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', parentPos.x);
                    line.setAttribute('y1', parentPos.y);
                    line.setAttribute('x2', rightPos.x);
                    line.setAttribute('y2', rightPos.y);
                    line.setAttribute('class', 'edge');
                    svg.appendChild(line);
                }
            });

            // Draw nodes
            treeNodes.forEach((node, index) => {
                const level = Math.floor(Math.log2(index + 1));
                const pos = getNodePosition(index, level);

                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', pos.x);
                circle.setAttribute('cy', pos.y);
                circle.setAttribute('r', nodeRadius);
                circle.setAttribute('class', 'node');
                circle.setAttribute('id', node.id);
                svg.appendChild(circle);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', pos.x);
                text.setAttribute('y', pos.y);
                text.setAttribute('class', 'node-text');
                const subarray = array.slice(node.left, node.right + 1);
                text.textContent = node.right - node.left < 2 ? subarray.join() : `[${node.left}..${node.right}]`;
                svg.appendChild(text);
            });
        }

        function highlightNode(nodeId, className) {
            const node = document.getElementById(nodeId);
            if (node) {
                node.setAttribute('class', `node ${className}`);
            }
        }

        function highlightArrayElement(index, className) {
            const element = document.getElementById(`array-element-${index}`);
            if (element) {
                element.className = `array-element ${className}`;
            }
        }

        function highlightArrayRange(start, end, className) {
            for (let i = start; i <= end; i++) {
                highlightArrayElement(i, className);
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.node').forEach(node => {
                node.setAttribute('class', 'node');
            });
            document.querySelectorAll('.array-element').forEach(el => {
                el.className = 'array-element';
            });
        }

        function updateStatus(message, icon = "ℹ️") {
            document.getElementById('statusText').textContent = message;
            document.querySelector('.status-icon').textContent = icon;
        }

        async function merge(left, mid, right, parentNodeId) {
            const leftArray = array.slice(left, mid + 1);
            const rightArray = array.slice(mid + 1, right + 1);
            let i = 0, j = 0, k = left;

            highlightArrayRange(left, mid, 'left-partition');
            highlightArrayRange(mid + 1, right, 'right-partition');
            updateStatus(`合并子数组 [${leftArray}] 和 [${rightArray}]`, "🔄");
            await sleep(animationSpeed);

            while (i < leftArray.length && j < rightArray.length) {
                highlightArrayElement(left + i, 'comparing');
                highlightArrayElement(mid + 1 + j, 'comparing');
                updateStatus(`比较 ${leftArray[i]} 和 ${rightArray[j]}`, "🔍");
                comparisons++;
                updateStats();
                await sleep(animationSpeed);

                if (leftArray[i] <= rightArray[j]) {
                    array[k] = leftArray[i];
                    writes++;
                    highlightArrayElement(k, 'sorted');
                    i++;
                } else {
                    array[k] = rightArray[j];
                    writes++;
                    highlightArrayElement(k, 'sorted');
                    j++;
                }
                renderArray();
                await sleep(animationSpeed);
                k++;
            }

            while (i < leftArray.length) {
                array[k] = leftArray[i];
                writes++;
                highlightArrayElement(k, 'sorted');
                renderArray();
                await sleep(animationSpeed);
                i++;
                k++;
            }

            while (j < rightArray.length) {
                array[k] = rightArray[j];
                writes++;
                highlightArrayElement(k, 'sorted');
                renderArray();
                await sleep(animationSpeed);
                j++;
                k++;
            }

            highlightNode(parentNodeId, 'sorted');
            highlightArrayRange(left, right, 'sorted');
            updateStatus(`子数组 [${left}..${right}] 已合并完成`, "✅");
            await sleep(animationSpeed);
            clearHighlights();
        }

        async function mergeSort(left, right, parentNodeId = 'node-0', depth = 0) {
            if (left < right) {
                const mid = Math.floor((left + right) / 2);
                const nodeIndex = treeNodes.length;
                const leftNodeId = `node-${nodeIndex}`;
                const rightNodeId = `node-${nodeIndex + 1}`;

                treeNodes.push({ left, right: mid, id: leftNodeId });
                treeNodes.push({ left: mid + 1, right, id: rightNodeId });

                highlightNode(parentNodeId, 'comparing');
                highlightNode(leftNodeId, 'left-partition');
                highlightNode(rightNodeId, 'right-partition');
                updateStatus(`分割数组 [${left}..${right}] 为 [${left}..${mid}] 和 [${mid + 1}..${right}]`, "➗");
                renderTree();
                await sleep(animationSpeed);
                clearHighlights();

                await mergeSort(left, mid, leftNodeId, depth + 1);
                await mergeSort(mid + 1, right, rightNodeId, depth + 1);
                await merge(left, mid, right, parentNodeId);
            } else {
                highlightNode(parentNodeId, 'sorted');
                highlightArrayElement(left, 'sorted');
                updateStatus(`单元素子数组 [${left}] 无需分割`, "✅");
                await sleep(animationSpeed);
                clearHighlights();
            }
        }

        async function startMergeSort() {
            if (isAnimating || array.length === 0) return;
            
            isAnimating = true;
            resetStats();
            treeNodes = [{ left: 0, right: array.length - 1, id: 'node-0' }];
            renderTree();
            updateStatus("开始归并排序，分割数组...", "▶️");
            await mergeSort(0, array.length - 1);

            for (let i = 0; i < array.length; i++) {
                highlightArrayElement(i, 'sorted');
            }
            updateStatus("🎉 排序完成！所有元素已按升序排列", "🎉");
            document.getElementById('retryBtn').style.display = 'inline-block';
            isAnimating = false;
        }

        function stepByStep() {
            if (isAnimating) return;
            updateStatus("单步执行模式开发中...", "⚠️");
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        window.onload = function() {
            resetArray();
        };
    </script>
</body>
