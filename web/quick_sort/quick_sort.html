<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速排序可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: none;
            letter-spacing: normal;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        .visualization-panel {
            background: #1e293b;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
        }

        .array-container {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 0.25rem;
            margin: 2rem 0;
            min-height: 300px;
            padding: 1rem;
            background: #0f172a;
            border-radius: 0.5rem;
            border: 1px solid #1e293b;
        }

        .array-element {
            background: #475569;
            color: white;
            padding: 0.5rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 3rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .array-element::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .array-element:hover::before {
            transform: translateX(100%);
        }

        .array-element.pivot {
            background: #ef4444;
            border-color: #fca5a5;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .array-element.comparing {
            background: #f59e0b;
            border-color: #fbbf24;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
        }

        .array-element.sorted {
            background: #10b981;
            border-color: #34d399;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .array-element.left-partition {
            background: #8b5cf6;
            border-color: #a78bfa;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .array-element.right-partition {
            background: #ec4899;
            border-color: #f472b6;
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
        }

        .status-panel {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
        }

        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .status-text {
            color: #cbd5e1;
            line-height: 1.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid #334155;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #475569;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .legend-color {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .legend-color.pivot {
            background: #ef4444;
        }

        .legend-color.comparing {
            background: #f59e0b;
        }

        .legend-color.sorted {
            background: #10b981;
        }

        .legend-color.left {
            background: #8b5cf6;
        }

        .legend-color.right {
            background: #ec4899;
        }

        .complexity-panel {
            background: #1e293b;
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #334155;
        }

        .complexity-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        .complexity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .complexity-item {
            background: #0f172a;
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid #1e293b;
        }

        .complexity-item h4 {
            color: #fbbf24;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .complexity-item p {
            color: #cbd5e1;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .complexity-item strong {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .array-element {
                min-width: 2.5rem;
                font-size: 0.8rem;
            }

            .legend {
                flex-direction: column;
                align-items: center;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">快速排序可视化</h1>
            <p class="subtitle">观察分治算法的优雅执行过程</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="generateRandomArray()">生成随机数组</button>
            <button class="btn btn-success" onclick="startQuickSort()">开始排序</button>
            <button class="btn btn-secondary" onclick="resetArray()">重置数组</button>
            <button class="btn btn-warning" onclick="stepByStep()">单步执行</button>
        </div>

        <div class="visualization-panel">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color pivot"></div>
                    <span>基准值</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color comparing"></div>
                    <span>比较中</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color left"></div>
                    <span>左分区</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color right"></div>
                    <span>右分区</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color sorted"></div>
                    <span>已排序</span>
                </div>
            </div>

            <div class="array-container" id="arrayContainer">
                <!-- 数组元素将在这里显示 -->
            </div>
        </div>

        <div class="status-panel">
            <div class="status-title">算法状态</div>
            <div class="status-text" id="statusText">点击"生成随机数组"开始，然后点击"开始排序"观看排序过程</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="comparisons">0</div>
                <div class="stat-label">比较次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="swaps">0</div>
                <div class="stat-label">交换次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="recursionDepth">0</div>
                <div class="stat-label">最大递归深度</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="arraySize">0</div>
                <div class="stat-label">数组大小</div>
            </div>
        </div>

        <div class="complexity-panel">
            <div class="complexity-title">算法复杂度分析</div>
            <div class="complexity-grid">
                <div class="complexity-item">
                    <h4>时间复杂度</h4>
                    <p><strong>平均情况:</strong> O(n log n)</p>
                    <p><strong>最坏情况:</strong> O(n²)</p>
                    <p><strong>最好情况:</strong> O(n log n)</p>
                </div>
                <div class="complexity-item">
                    <h4>空间复杂度</h4>
                    <p><strong>辅助空间:</strong> O(log n)</p>
                    <p><strong>原地排序:</strong> 是</p>
                    <p><strong>稳定性:</strong> 不稳定</p>
                </div>
                <div class="complexity-item">
                    <h4>算法特点</h4>
                    <p>• 分治法策略</p>
                    <p>• 基于比较排序</p>
                    <p>• 缓存友好</p>
                    <p>• 实际性能优秀</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let isAnimating = false;
        let comparisons = 0;
        let swaps = 0;
        let maxDepth = 0;
        let currentDepth = 0;
        let animationSpeed = 600;

        function generateRandomArray() {
            if (isAnimating) return;

            const size = Math.floor(Math.random() * 8) + 8;
            array = [];
            for (let i = 0; i < size; i++) {
                array.push(Math.floor(Math.random() * 99) + 1);
            }

            resetStats();
            renderArray();
            updateStatus("新的随机数组已生成，准备开始排序");
        }

        function resetArray() {
            if (isAnimating) return;

            array = [64, 34, 25, 12, 22, 11, 90, 5, 77, 30];
            resetStats();
            renderArray();
            updateStatus("数组已重置为默认数据");
        }

        function resetStats() {
            comparisons = 0;
            swaps = 0;
            maxDepth = 0;
            currentDepth = 0;
            updateStats();
        }

        function updateStats() {
            document.getElementById('comparisons').textContent = comparisons;
            document.getElementById('swaps').textContent = swaps;
            document.getElementById('recursionDepth').textContent = maxDepth;
            document.getElementById('arraySize').textContent = array.length;
        }

        function renderArray() {
            const container = document.getElementById('arrayContainer');
            container.innerHTML = '';

            if (array.length === 0) return;

            const maxValue = Math.max(...array);
            const minValue = Math.min(...array);
            const range = maxValue - minValue || 1;

            array.forEach((value, index) => {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.textContent = value;
                element.id = `element-${index}`;

                // 设置高度（150px到250px范围）
                const normalizedValue = (value - minValue) / range;
                const height = 150 + normalizedValue * 100;
                element.style.height = height + 'px';
                element.style.lineHeight = height + 'px';

                container.appendChild(element);
            });
        }

        function highlightElement(index, className) {
            const element = document.getElementById(`element-${index}`);
            if (element) {
                element.className = `array-element ${className}`;
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.array-element').forEach(el => {
                el.className = 'array-element';
            });
        }

        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }

        async function startQuickSort() {
            if (isAnimating || array.length === 0) return;

            isAnimating = true;
            resetStats();

            updateStatus("开始执行快速排序算法...");
            await quickSortVisualization(0, array.length - 1, 0);

            // 标记所有元素为已排序
            for (let i = 0; i < array.length; i++) {
                highlightElement(i, 'sorted');
            }

            updateStatus("🎉 排序完成！所有元素已按升序排列");
            isAnimating = false;
        }

        async function quickSortVisualization(low, high, depth) {
            currentDepth = depth;
            maxDepth = Math.max(maxDepth, depth);
            updateStats();

            if (low < high) {
                if (high - low + 1 <= 3) {
                    await insertionSortVisualization(low, high);
                    return;
                }

                updateStatus(`递归深度 ${depth}: 正在处理区间 [${low}, ${high}]`);
                await sleep(animationSpeed);

                const pivotIndex = await partitionVisualization(low, high);

                updateStatus(`分区完成，基准值已就位于位置 ${pivotIndex}`);
                await sleep(animationSpeed);

                await quickSortVisualization(low, pivotIndex - 1, depth + 1);
                await quickSortVisualization(pivotIndex + 1, high, depth + 1);
            }
        }

        async function partitionVisualization(low, high) {
            const pivotValue = array[high];
            let i = low - 1;

            highlightElement(high, 'pivot');
            updateStatus(`选择基准值: ${pivotValue}`);
            await sleep(animationSpeed);

            for (let j = low; j < high; j++) {
                highlightElement(j, 'comparing');
                updateStatus(`比较 ${array[j]} 与基准值 ${pivotValue}`);
                comparisons++;
                updateStats();
                await sleep(animationSpeed);

                if (array[j] <= pivotValue) {
                    i++;
                    if (i !== j) {
                        highlightElement(i, 'left-partition');
                        await sleep(animationSpeed / 2);

                        [array[i], array[j]] = [array[j], array[i]];
                        swaps++;
                        updateStats();
                        renderArray();

                        highlightElement(high, 'pivot');
                        highlightElement(i, 'left-partition');
                        highlightElement(j, 'left-partition');
                        await sleep(animationSpeed);
                    } else {
                        highlightElement(j, 'left-partition');
                    }
                } else {
                    highlightElement(j, 'right-partition');
                }
            }

            i++;
            if (i !== high) {
                [array[i], array[high]] = [array[high], array[i]];
                swaps++;
                updateStats();
                renderArray();
            }

            highlightElement(i, 'pivot');
            await sleep(animationSpeed);
            clearHighlights();

            return i;
        }

        async function insertionSortVisualization(low, high) {
            updateStatus(`对小区间使用插入排序优化`);

            for (let i = low + 1; i <= high; i++) {
                const key = array[i];
                let j = i - 1;

                highlightElement(i, 'comparing');
                await sleep(animationSpeed);

                while (j >= low && array[j] > key) {
                    comparisons++;
                    updateStats();

                    array[j + 1] = array[j];
                    swaps++;
                    updateStats();

                    j--;
                    renderArray();
                    await sleep(animationSpeed / 2);
                }

                array[j + 1] = key;
                renderArray();
                await sleep(animationSpeed);
            }

            clearHighlights();
        }

        function stepByStep() {
            if (isAnimating) return;
            updateStatus("单步执行模式开发中...");
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 初始化
        window.onload = function () {
            resetArray();
        };
    </script>
</body>

</html>
