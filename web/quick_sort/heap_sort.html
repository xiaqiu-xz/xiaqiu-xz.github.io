<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆排序树形可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1e293b 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2563eb, #4b8bff);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #64748b, #94a3b8);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #475569, #6b7280);
        }

        .btn-success {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #059669, #10b981);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f59e0b, #fbbf24);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(45deg, #d97706, #f59e0b);
        }

        .btn-retry {
            background: linear-gradient(45deg, #ec4899, #f472b6);
            color: white;
        }

        .btn-retry:hover {
            background: linear-gradient(45deg, #db2777, #ec4899);
        }

        .visualization-panel {
            background: #1e293b;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
        }

        .tree-container {
            width: 100%;
            height: 400px;
            margin: 2rem 0;
            background: #0f172a;
            border-radius: 0.5rem;
            border: 1px solid #1e293b;
            overflow: auto;
        }

        .node {
            fill: #475569;
            stroke: #ffffff;
            stroke-width: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .node.comparing {
            fill: #f59e0b;
            stroke: #fbbf24;
            transform: scale(1.05);
        }

        .node.sorted {
            fill: #10b981;
            stroke: #34d399;
        }

        .node.left-partition {
            fill: #8b5cf6;
            stroke: #a78bfa;
        }

        .node.right-partition {
            fill: #ec4899;
            stroke: #f472b6;
        }

        .node-text {
            font-size: 14px;
            fill: #ffffff;
            text-anchor: middle;
            dominant-baseline: central;
        }

        .edge {
            stroke: #94a3b8;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .status-panel {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .status-text {
            color: #cbd5e1;
            line-height: 1.5;
            flex: 1;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid #334155;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #475569;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .legend-color {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .legend-color.comparing { background: #f59e0b; }
        .legend-color.sorted { background: #10b981; }
        .legend-color.left { background: #8b5cf6; }
        .legend-color.right { background: #ec4899; }

        .complexity-panel {
            background: #1e293b;
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #334155;
        }

        .complexity-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        .complexity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .complexity-item {
            background: #0f172a;
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid #1e293b;
        }

        .complexity-item h4 {
            color: #fbbf24;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .complexity-item p {
            color: #cbd5e1;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .complexity-item strong {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .tree-container {
                height: 300px;
            }

            .legend {
                flex-direction: column;
                align-items: center;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">堆排序树形可视化</h1>
            <p class="subtitle">观察构建最大堆和提取最大元素的树形过程</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="generateRandomArray()">生成随机数组</button>
            <button class="btn btn-success" onclick="startHeapSort()">开始排序</button>
            <button class="btn btn-secondary" onclick="resetArray()">重置数组</button>
            <button class="btn btn-warning" onclick="stepByStep()">单步执行</button>
            <button class="btn btn-retry" onclick="retrySort()" style="display: none;" id="retryBtn">重试排序</button>
        </div>

        <div class="visualization-panel">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color comparing"></div>
                    <span>比较中</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color left"></div>
                    <span>父节点</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color right"></div>
                    <span>子节点</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color sorted"></div>
                    <span>已排序</span>
                </div>
            </div>

            <div class="tree-container">
                <svg id="treeSvg" width="100%" height="100%"></svg>
            </div>
        </div>

        <div class="status-panel">
            <span class="status-icon">ℹ️</span>
            <div>
                <div class="status-title">算法状态</div>
                <div class="status-text" id="statusText">点击“生成随机数组”开始，然后点击“开始排序”观看排序过程</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="comparisons">0</div>
                <div class="stat-label">比较次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="swaps">0</div>
                <div class="stat-label">交换次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="arraySize">0</div>
                <div class="stat-label">数组大小</div>
            </div>
        </div>

        <div class="complexity-panel">
            <div class="complexity-title">算法复杂度分析</div>
            <div class="complexity-grid">
                <div class="complexity-item">
                    <h4>时间复杂度</h4>
                    <p><strong>平均情况:</strong> O(n log n)</p>
                    <p><strong>最坏情况:</strong> O(n log n)</p>
                    <p><strong>最好情况:</strong> O(n log n)</p>
                </div>
                <div class="complexity-item">
                    <h4>空间复杂度</h4>
                    <p><strong>辅助空间:</strong> O(1)</p>
                    <p><strong>原地排序:</strong> 是</p>
                    <p><strong>稳定性:</strong> 不稳定</p>
                </div>
                <div class="complexity-item">
                    <h4>算法特点</h4>
                    <p>• 构建最大堆并提取最大元素</p>
                    <p>• 高效适合大规模数据</p>
                    <p>• 不依赖输入数据特性</p>
                    <p>• 非稳定排序算法</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let initialArray = [];
        let isAnimating = false;
        let comparisons = 0;
        let swaps = 0;
        let animationSpeed = 600;

        function generateRandomArray() {
            if (isAnimating) return;
            
            const size = Math.floor(Math.random() * 8) + 8;
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 99) + 1);
            initialArray = [...array];
            resetStats();
            renderTree();
            updateStatus("新的随机数组已生成，准备开始排序", "🎲");
            document.getElementById('retryBtn').style.display = 'none';
        }

        function resetArray() {
            if (isAnimating) return;
            
            array = [64, 34, 25, 12, 22, 11, 90, 5, 77, 30];
            initialArray = [...array];
            resetStats();
            renderTree();
            updateStatus("数组已重置为默认数据", "🔄");
            document.getElementById('retryBtn').style.display = 'none';
        }

        function retrySort() {
            if (isAnimating) return;
            
            array = [...initialArray];
            resetStats();
            renderTree();
            updateStatus("已恢复初始数组，准备重新排序", "🔄");
            document.getElementById('retryBtn').style.display = 'none';
            startHeapSort();
        }

        function resetStats() {
            comparisons = 0;
            swaps = 0;
            updateStats();
        }

        function updateStats() {
            document.getElementById('comparisons').textContent = comparisons;
            document.getElementById('swaps').textContent = swaps;
            document.getElementById('arraySize').textContent = array.length;
        }

        function renderTree() {
            const svg = document.getElementById('treeSvg');
            svg.innerHTML = '';
            if (array.length === 0) return;

            const nodeRadius = 20;
            const levelHeight = 80;
            const baseWidth = 50;
            const height = Math.ceil(Math.log2(array.length + 1)) * levelHeight;
            const width = Math.pow(2, Math.floor(Math.log2(array.length))) * baseWidth;

            svg.setAttribute('width', width);
            svg.setAttribute('height', height);

            function getNodePosition(index, level) {
                const nodesInLevel = Math.pow(2, level);
                const x = (width / nodesInLevel) * (index % nodesInLevel + 0.5);
                const y = level * levelHeight + nodeRadius;
                return { x, y };
            }

            // 绘制边
            for (let i = 0; i < array.length; i++) {
                const left = 2 * i + 1;
                const right = 2 * i + 2;
                const level = Math.floor(Math.log2(i + 1));
                const parentPos = getNodePosition(i, level);

                if (left < array.length) {
                    const leftPos = getNodePosition(left, level + 1);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', parentPos.x);
                    line.setAttribute('y1', parentPos.y);
                    line.setAttribute('x2', leftPos.x);
                    line.setAttribute('y2', leftPos.y);
                    line.setAttribute('class', 'edge');
                    svg.appendChild(line);
                }

                if (right < array.length) {
                    const rightPos = getNodePosition(right, level + 1);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', parentPos.x);
                    line.setAttribute('y1', parentPos.y);
                    line.setAttribute('x2', rightPos.x);
                    line.setAttribute('y2', rightPos.y);
                    line.setAttribute('class', 'edge');
                    svg.appendChild(line);
                }
            }

            // 绘制节点
            array.forEach((value, index) => {
                const level = Math.floor(Math.log2(index + 1));
                const pos = getNodePosition(index, level);

                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', pos.x);
                circle.setAttribute('cy', pos.y);
                circle.setAttribute('r', nodeRadius);
                circle.setAttribute('class', 'node');
                circle.setAttribute('id', `node-${index}`);
                svg.appendChild(circle);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', pos.x);
                text.setAttribute('y', pos.y);
                text.setAttribute('class', 'node-text');
                text.textContent = value;
                svg.appendChild(text);
            });
        }

        function highlightNode(index, className) {
            const node = document.getElementById(`node-${index}`);
            if (node) {
                node.setAttribute('class', `node ${className}`);
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.node').forEach(node => {
                node.setAttribute('class', 'node');
            });
        }

        function updateStatus(message, icon = "ℹ️") {
            document.getElementById('statusText').textContent = message;
            document.querySelector('.status-icon').textContent = icon;
        }

        async function heapify(n, i) {
            let largest = i;
            let left = 2 * i + 1;
            let right = 2 * i + 2;

            highlightNode(i, 'left-partition');
            if (left < n) highlightNode(left, 'comparing');
            if (right < n) highlightNode(right, 'comparing');
            updateStatus(`调整堆，比较父节点 ${array[i]} 与子节点`, "🔍");
            await sleep(animationSpeed);

            if (left < n && array[left] > array[largest]) {
                comparisons++;
                updateStats();
                largest = left;
                updateStatus(`左子节点 ${array[left]} 更大`, "🔍");
                await sleep(animationSpeed);
            }

            if (right < n && array[right] > array[largest]) {
                comparisons++;
                updateStats();
                largest = right;
                updateStatus(`右子节点 ${array[right]} 更大`, "🔍");
                await sleep(animationSpeed);
            }

            if (largest !== i) {
                highlightNode(i, 'left-partition');
                highlightNode(largest, 'right-partition');
                updateStatus(`交换父节点 ${array[i]} 和子节点 ${array[largest]}`, "🔄");
                [array[i], array[largest]] = [array[largest], array[i]];
                swaps++;
                updateStats();
                renderTree();
                highlightNode(i, 'left-partition');
                highlightNode(largest, 'right-partition');
                await sleep(animationSpeed);

                clearHighlights();
                await heapify(n, largest);
            } else {
                clearHighlights();
            }
        }

        async function startHeapSort() {
            if (isAnimating || array.length === 0) return;
            
            isAnimating = true;
            resetStats();
            
            updateStatus("开始构建最大堆...", "▶️");
            const n = array.length;

            // 构建最大堆
            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                await heapify(n, i);
            }

            updateStatus("最大堆构建完成，开始提取最大元素...", "✅");
            await sleep(animationSpeed);

            // 提取最大元素并调整堆
            for (let i = n - 1; i > 0; i--) {
                highlightNode(0, 'left-partition');
                highlightNode(i, 'right-partition');
                updateStatus(`交换堆顶 ${array[0]} 和末尾 ${array[i]}`, "🔄");
                [array[0], array[i]] = [array[i], array[0]];
                swaps++;
                updateStats();
                renderTree();
                highlightNode(0, 'left-partition');
                highlightNode(i, 'right-partition');
                await sleep(animationSpeed);

                highlightNode(i, 'sorted');
                updateStatus(`元素 ${array[i]} 已排序`, "✅");
                await sleep(animationSpeed);

                await heapify(i, 0);
            }

            highlightNode(0, 'sorted');
            updateStatus("🎉 排序完成！所有元素已按升序排列", "🎉");
            document.getElementById('retryBtn').style.display = 'inline-block';
            isAnimating = false;
        }

        function stepByStep() {
            if (isAnimating) return;
            updateStatus("单步执行模式开发中...", "⚠️");
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        window.onload = function() {
            resetArray();
        };
    </script>
</body>
</html>
